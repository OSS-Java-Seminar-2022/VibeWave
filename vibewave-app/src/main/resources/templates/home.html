<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">
    <div th:if="${param.login}"
         class="alert bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded fixed bottom-2 left-2 right-2 w-fit max-w-full flex justify-between"
         role="alert">
        <div class="mr-3">
            <span class="font-bold">Success!</span>
            <span class="block sm:inline">You've been successfully logged in.</span>
        </div>
        <span class="flex items-center cursor-pointer shrink-0" uk-icon="close" onClick="$('.alert').fadeOut(500);"></span>
    </div>
    <div th:if="${param.signup}"
         class="alert bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded fixed bottom-2 left-2 right-2 w-fit max-w-full flex justify-between"
         role="alert">
        <div class="mr-3">
            <span class="font-bold">Success!</span>
            <span class="block sm:inline">You've been successfully signed up! Confirmation link has been sent to your
                E-Mail.</span>
        </div>
        <span class="flex items-center cursor-pointer shrink-0" uk-icon="close" onClick="$('.alert').fadeOut(500);"></span>
    </div>
    <div th:if="${param.resend}"
         class="alert bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded fixed bottom-2 left-2 right-2 w-fit max-w-full flex justify-between"
         role="alert">
        <div class="mr-3">
            <span class="font-bold">Success!</span>
            <span class="block sm:inline">Confirmation link has been sent to your E-Mail.</span>
        </div>
        <span class="flex items-center cursor-pointer shrink-0" uk-icon="close" onClick="$('.alert').fadeOut(500);"></span>
    </div>
    <h1 class="uk-heading-small text-center mt-3">Home</h1>
</div>

</body>
</html>
